cloudinary:
    api_key: ${CLOUDINARY_KEY}
    api_secret: ${CLOUDINARY_SECRET}
    cloud_name: ${CLOUDINARY_NAME}
secret: ${JWT_SECRET}

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
        username: ${PGUSER}
        password: ${PGPASSWORD}

    jpa:
        hibernate:
            ddl-auto: none

